<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burmese to Braille Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f4f4f4;
      }
      textarea,
      input[type="file"],
      button {
        width: 100%;
        margin-bottom: 1rem;
        padding: 10px;
      }
      .output {
        white-space: pre-wrap;
        background: #fff;
        padding: 1rem;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h2>Burmese to Braille Converter</h2>

    <form id="convertForm" enctype="multipart/form-data">
      <label>Enter Burmese Text:</label>
      <textarea
        name="text"
        rows="8"
        placeholder="Type or paste here..."
      ></textarea>

      <label>Or Upload a File (PDF, DOCX, TXT):</label>
      <input type="file" name="file" />

      <button type="submit">Convert</button>
    </form>

    <div class="output" id="brailleOutput"></div>

    <a
      id="downloadLink"
      style="display: none"
      href="#"
      download="braille_output.docx"
      >Download Braille DOCX</a
    >

    <script>
      const form = document.getElementById("convertForm");
      const output = document.getElementById("brailleOutput");
      const downloadLink = document.getElementById("downloadLink");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const res = await fetch("/convert", {
          method: "POST",
          body: formData,
        });

        if (res.ok) {
          const data = await res.json();
          output.textContent = data.braille;
          downloadLink.href =
            "data:application/vnd.openxmlformats-officedocument.wordprocessingml.document;base64," +
            data.docx;
          downloadLink.style.display = "inline-block";
        } else {
          output.textContent = "Conversion failed.";
        }
      });
    </script>
  </body>
</html>
