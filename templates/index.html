<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burmese to Braille Converter</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #eef2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #444;
      }

      textarea,
      input[type="file"],
      button {
        width: 100%;
        padding: 12px;
        margin-bottom: 1.2rem;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      textarea {
        height: 200px;
        resize: none;
        overflow-y: auto;
      }

      .output {
        background: #f9f9f9;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        white-space: pre-wrap;
        font-size: 1rem;
        height: 200px;
        overflow-y: auto;
        margin-top: 1rem;
      }

      textarea:focus,
      input[type="file"]:focus {
        border-color: #5c67f2;
        outline: none;
      }

      button {
        background: #5c67f2;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #4a54e1;
      }

      #downloadLink {
        display: inline-block;
        margin-top: 1rem;
        padding: 10px 20px;
        background: #1abc9c;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      #downloadLink:hover {
        background: #16a085;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Burmese to Braille Converter</h2>

      <form id="convertForm" enctype="multipart/form-data">
        <label>Enter Burmese Text:</label>
        <textarea
          name="text"
          placeholder="Type or paste your Burmese text here..."
        ></textarea>

        <label>Or Upload a File (PDF, DOCX, TXT):</label>
        <input type="file" name="file" />

        <button type="submit">Convert</button>
      </form>

      <div class="output" id="brailleOutput"></div>

      <a
        id="downloadLink"
        style="display: none"
        href="#"
        download="braille_output.docx"
        >Download Braille DOCX</a
      >
    </div>

    <script>
      const form = document.getElementById("convertForm");
      const output = document.getElementById("brailleOutput");
      const downloadLink = document.getElementById("downloadLink");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        const res = await fetch("/convert", {
          method: "POST",
          body: formData,
        });

        if (res.ok) {
          const data = await res.json();
          output.textContent = data.braille;
          downloadLink.href =
            "data:application/vnd.openxmlformats-officedocument.wordprocessingml.document;base64," +
            data.docx;
          downloadLink.style.display = "inline-block";
        } else {
          output.textContent = "Conversion failed.";
          downloadLink.style.display = "none";
        }
      });
    </script>
  </body>
</html>
